<body>
    <script>

      const less = 8<5;
      console.log(less); 

      const greater = 8>5;
      console.log(greater);

      const equality = 8=="8";
      console.log(equality);

      const StrictEquality = 8==="8";
      console.log(StrictEquality);

      const greEqual = 80>=90;
      console.log(greEqual);

      const lessEqual = 80<=90;
      console.log(lessEqual);

      const NotEqual = 8 != 5;
      console.log(NotEqual);

    </script>
