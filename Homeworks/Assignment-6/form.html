<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Tag</title>
</head>
<body>
<h1>Registration Details</h1> 
<hr>
    <form>    
              <label for="name">Enter Full Name</label>
              <input type="text" id="name" required="true" placeholder="First Name">
              &nbsp;&nbsp;
              <input type="text" id="name" required="true" placeholder="Last Name">

            <br><br><label for="name">Enter Family Detail</label>
              <input type="text" id="name" required="true" placeholder="Father Name">
              &nbsp;&nbsp;
              <input type="text" id="name" required="true" placeholder="Mother Name">

              <br> <br><label for="mobile">Mob No</label>
              <input type="tel" id="mobile" required="true" placeholder="123-450-7890">

              <br> <br><label for="add">Address</label>
              <input type="text" id="add" required="true" placeholder="currunt address">

              <br> <br><label for="date">DOB</label>
              <input type="date" id="date" required="true">

              <br> <br><label for="age">Enter Age</label>
              <input type="tel" id="age" required="true" placeholder="12,03">

              <br> <br><label for="Email">Enter Email</label>
              <input type="email" id="Email" required="true" placeholder="xyz@gmail.com">

              <br> <br><label for="password">Password</label>
              <input type="password" id="password" required="true" placeholder="Xyz@123">

              <br><br><input type="submit" value="Submit"/>



              






    </form>
</body>
</html>
