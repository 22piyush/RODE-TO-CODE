<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let number = parseInt(prompt("Enter Any Number")); 

        if(number > 0)
        {
            console.log("Number is Positive")
        }
        else{
            console.log("Number is Negative");
        }
    </script>
</body>
