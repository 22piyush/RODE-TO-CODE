<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const number = parseInt(prompt("Enter Number :"));

    if(number == 2)
   {
    document.write('two');
   }
  else if(number == 4)
  {
    document.write('four');
  }
  else if(number == 6)
  {
    document.write('six');
  }
  else if(number == 8)
  {
    document.write('eight');
  }
  else if(number == 10)
  {
    document.write('ten');
  }
  else{
     document.write('Invalid');
  }   

    </script>
</body>
</html>
